{% extends "base.html" %}

{% block content_title %}Категории{% endblock %}

{% block content %}
    {% if categories %}
    {% for category in categories %}
        <p><a class="text-white fs-4" href="{% url 'products_list' category.id %}">{{ category.name }}</a></p>
     {% endfor %}
    {% else %}
        <p class="text-white fs-4">Отсутствуют категории</p>
    {% endif %}
{% endblock %}
