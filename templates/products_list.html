{% extends "base.html" %}

{% block content_title %}
    Товары "{{ category.name }}"
{% endblock %}

{% block content %}
    {% if products %}
    {% for product in products %}
        <p><a class="text-white fs-4" href="{% url 'product_detail' product.id %}">{{ product.name }}</a></p>
    {% endfor %}
    {% else %}
        <p class="text-white fs-4">Отсутствуют товары этой категории</p>
    {% endif %}
{% endblock %}
